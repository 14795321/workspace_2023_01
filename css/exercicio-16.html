<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

    <section class="container">

        <label class="form-label">Nome Completo</label>
        <input type="text" class="form-control" placeholder="Adicione o Nome">
        <label class="form-label">E-mail</label>
        <input type="email" class="form-control form-control-lg" placeholder="Adicione o Email">
        <label>Mensagem</label>
        <textarea class="form-control" placeholder="Adicione uma Mensagem"></textarea>

        <br>
        <hr>

        <label>Matéria Favorita</label>
        <select name="" id="" class="form-control">
            <option value="#">Matemática</option>
            <option value="#">Português</option>
            <option value="#">Geografia</option>
            <option value="#">Outro</option>

            <br>
            <hr>

            <label for="exampleDataList" class="form-label">Professores</label>
            <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Professores">
            <datalist id="datalistOptions">
                <option value="Rafael"></option>
                <option value="Heloísa"></option>
                <option value="Elaine"></option>
                <option value="Lara"></option>
                <option value="Leonor"></option>
                <option value="Outra"></option>
            </datalist>
            <br>
            <hr>



    </section>










    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"

        </script>
