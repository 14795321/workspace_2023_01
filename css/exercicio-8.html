            <h2>Theodore</h2>
            <h3>Roosevelt</h3>
            <div>
                <figure>
                    <img class="theo" src="./theodore_roosevelt" alt="" width="304" height="228">
                    <p>Theodore Roosevelt Jr. foi um estadista, político, militar, conservacionista, naturalista, historiador e escritor norte-americano que serviu como o 26º Presidente dos Estados Unidos de 1901 a 1909.</p>
                </figure>
            </div>
        </div>

        <div class="primeira">
            <h2>Abraham</h2>
            <h3>Lincoln</h3>
            <div>
                <figure>
                    <img src="./abraham_lincoln" alt="" width="304" height="228">
                    <p>Cristiano Ronaldo dos Santos Aveiro é um futebolista português que atua como extremo-esquerdo ou ponta de lança. Atualmente joga pelo Al-Nassr, da Arábia Saudita e pela Seleção Portuguesa, onde é capitão.</p>
                </figure>

        </div>

        <div class="primeira">
            <h2>Winston</h2>
            <h3>Churchill</h3>
            <div>
                <figure>
                    <img class="chur" src="./churchill.webp" alt="" width="304" height="228">
                    <p>Winston Leonard Spencer Churchill foi um militar, estadista e escritor britânico que serviu como primeiro-ministro do Reino Unido de 1940 a 1945, durante a Segunda Guerra Mundial, e novamente de 1951 a 1955.</p>
                </figure>
            </div>
        </div>
